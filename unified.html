<!DOCTYPE html>
<html>
  <head>
    <title>Net Health | THERAPY</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://v2k8e7u2.rocketcdn.me/wp-content/uploads/2023/04/NetHealth-Symbol.svg"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://v2k8e7u2.rocketcdn.me/wp-content/uploads/2023/04/NetHealth-Symbol.svg"
      sizes="192x192"
    />
    <meta
      name="msapplication-TileImage"
      content="https://v2k8e7u2.rocketcdn.me/wp-content/uploads/2023/04/NetHealth-Symbol.svg"
    />

    <style>
      body {
        height: 100vh;
        margin: 0;
      }
      main {
        display: flex;
        height: 100%;
        background: #f7f7fa;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .aside {
        display: flex;
        padding: 3rem 1.5rem;
        flex-direction: column;
        align-items: flex-start;
        align-self: stretch;
        width: 20.3125rem;
        background: linear-gradient(347deg, #e84d3f -0.62%, #ab0a40 100%);
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .links-container {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .links-container button {
        display: flex;
        padding: 0.5625rem 1.0625rem;
        align-items: center;
        gap: 0.5rem;

        box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
          0px 2px 2px 0px rgba(0, 0, 0, 0.14),
          0px 1px 5px 0px rgba(0, 0, 0, 0.12);
      }

      .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container .login-content {
        display: flex;
        width: 29.6875rem;
        padding: 1.5rem 1.25rem;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        flex-shrink: 0;
        border-radius: 2px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #fff;
      }

      .login-container .login-content > * {
        width: 100%;
      }

      .login-container .login-content h3 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        text-align: center;
      }

      .entry {
        display: flex;
        flex-direction: column;
      }

      input {
        width: 100%;
        padding: 0.6875rem 1rem;
        box-sizing: border-box;
        margin-top: 0.5rem;
      }

      .entry-item {
        margin-bottom: 1.5rem;
      }

      .buttons #next {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        text-transform: uppercase;
        background-color: #3f51b5;

        /* box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2),
          0px 3px 1px 0px rgba(0, 0, 0, 0.12),
          0px 2px 2px 0px rgba(0, 0, 0, 0.14); */
        color: white;
        background-color: #3f51b5;
        border: none;
        border-radius: 2px;

        padding-block: 0.625rem;
        padding-inline: 1rem;
        font-size: 0.875rem;
        line-height: 1.4285714286;
      }

      #forgotPassword {
        color: #3f51b5;
        text-align: center;
        font-size: 1rem;
        font-style: normal;
        font-weight: 400;
        line-height: 1.5rem;
        letter-spacing: 0.15px;
        text-decoration: none;
      }

      .entry-item label {
        color: rgba(0, 0, 0, 0.87);
        font-size: 0.875rem;
        font-style: normal;
        font-weight: 400;
        margin-bottom: 0.3125rem;
      }

      .entry-item [aria-hidden="true"] {
        display: none;
      }

      /* REMOVE THIS */
      .error.itemLevel {
        display: none;
      }

      .intro,
      .heading,
      #forgotPassword {
        display: none;
      }

      .error {
        color: #f64138;
      }

      #next.loader {
        background-color: #cccccc !important;
        color: #666666 !important;
      }

      input::-webkit-input-placeholder {
        white-space: normal !important;
      }

      input::placeholder {
        white-space: normal !important;
      }
    </style>
    <script defer>
      const targetNode = document.getElementsByClassName("working")[0];
      // Sign in button in unified page.
      const nextBtn = document.getElementById("next");

      if (targetNode && nextBtn) {
        // Options for the observer (which mutations to observe)
        const config = { attributes: true, attributeFilter: ["style"] };

        // Callback function to execute when mutations are observed
        const callback = (mutationList, observer) => {
          // Add a loader class or anything you'd like to do.
          if (targetNode.style.display == "block") {
            nextBtn.classList.add("loader");
            nextBtn.innerHTML = "Loading...";
          } else {
            nextBtn.classList.remove("loader");
            nextBtn.innerHTML = "Sign In";
          }
        };

        // Create an observer instance linked to the callback function
        const observer = new MutationObserver(callback);

        // Start observing the target node for configured mutations
        observer.observe(targetNode, config);
      }
    </script>
  </head>
  <body>
    <main>
      <div class="aside">
        <div class="logo-container">
          <img
            src="https://lescorp4storage.blob.core.windows.net/web/nethealth-logo-white.svg"
            alt="NetHealth Logo"
          />
          <img
            src="https://lescorp4storage.blob.core.windows.net/web/therapy-logo.png"
            alt="Therapy Logo"
          />
        </div>
        <div class="links-container">
          <button size="medium" themeColor="light" fillMode="solid">
            HOW-TO SITE
            <img
              src="https://lescorp4storage.blob.core.windows.net/web/link-out.svg"
              alt="External Link"
            />
          </button>
          <button size="medium" themeColor="light" fillMode="solid">
            NET HEALTH SITE
            <img
              src="https://lescorp4storage.blob.core.windows.net/web/link-out.svg"
              alt="External Link"
            />
          </button>
          <button size="medium" themeColor="light" fillMode="solid">
            ONLINE ASSISTANCE
            <img
              src="https://lescorp4storage.blob.core.windows.net/web/link-out.svg"
              alt="External Link"
            />
          </button>
          <button size="medium" themeColor="light" fillMode="solid">
            <img
              src="https://lescorp4storage.blob.core.windows.net/web/email.svg"
              alt="Email"
            />
            CONTACT SUPPORT
          </button>
          <button size="medium" themeColor="light" fillMode="solid">
            <img
              src="https://lescorp4storage.blob.core.windows.net/web/email.svg"
              alt="Email"
            />
            CONTACT SALES
          </button>
        </div>
      </div>
      <div class="login-container">
        <div class="login-content">
          <h3>Log in to Therapy Tree</h3>
          <div id="api"></div>
        </div>
      </div>
    </main>
  </body>
</html>
